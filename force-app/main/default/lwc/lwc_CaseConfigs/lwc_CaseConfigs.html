<template>

     <!-- Display Spinner starts -->
     <template if:false={load}>
        <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="small">
            </lightning-spinner>
        </div>
    </template>

    <!-- Display Spinner End -->

    <!-- Related List Header Section Starts -->

    <div class="slds-page-header">
        <div class="slds-page-header__row">
          <div class="slds-page-header__col-title">
            <div class="slds-media">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-case" title="case">
                  <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#case"></use>
                  </svg>
                </span>
              </div>
                <div class="slds-media__body">
                    <div class="slds-page-header__name">
                        <div class="slds-page-header__name-title">
                        <h1>
                            <span class="slds-page-header__title slds-truncate" title="Case Configs">Case Configs</span>
                        </h1>
                    </div>
                </div>
            </div>
            <button class="slds-button slds-button_neutral" onclick={onHandleSend}>Send</button>
            </div>
          </div>
        </div>

    <!-- Related List Header Section End -->
    <!-- Related List Table Starts -->

        <div>
        <lightning-datatable
                data-id="table"
                key-field="Id"
                data={CaseConfigList}
                columns={columns}
                hide-checkbox-column="true"
                sorted-direction={sortDirection}
                sorted-by={sortedBy}
                onsort={onHandleSort}>
        </lightning-datatable>    
        </div>
</div>

<!-- Related List Table End -->

<!-- Confirmation Modal Starts -->

<c-lwc-modal
        class="confirmation"
        confirmation={confirmation}
        onbuttonclick={handleModalButtonClick}></c-lwc-modal>

<!-- Confirmation Modal End -->

</template>
