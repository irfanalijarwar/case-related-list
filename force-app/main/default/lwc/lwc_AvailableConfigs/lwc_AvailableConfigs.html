<template>

    <!-- Display Spinner starts -->
    <template if:false={load}>
        <div class="exampleHolder">
            <lightning-spinner alternative-text="Loading" size="small">
            </lightning-spinner>
        </div>
    </template>

    <!-- Display Spinner End -->

    <!-- Related List Header Section Starts -->
   
    <div class="slds-page-header">
        <div class="slds-page-header__row">
          <div class="slds-page-header__col-title">
            <div class="slds-media">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-case" title="case">
                  <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#case"></use>
                  </svg>
                </span>
              </div>
                <div class="slds-media__body">
                    <div class="slds-page-header__name">
                        <div class="slds-page-header__name-title">
                        <h1>
                            <span class="slds-page-header__title slds-truncate" title="Available Configs">Available Configs</span>
                        </h1>
                    </div>
                </div>
            </div>
            <button class="slds-button slds-button_neutral" onclick={SaveRecord} disabled={disableButton}>Add</button>
            </div>
          </div>
        </div>

    <!-- Related List Header Section End -->
    <!-- Related List Table Starts -->
        
        <lightning-datatable
                data-id="table"
                key-field="Label__c"
                data={configList}
                columns={columns}
                sorted-direction={sortDirection}
                sorted-by={sortedBy}
                onrowselection ={onRowSelection}
                selected-rows={allSelectedRows}
                onsort={onHandleSort}>
        </lightning-datatable>

    <!-- Related List Table End -->
    <!-- Pagination button Starts -->

    <lightning-layout horizontal-align="space">
        <lightning-layout-item>
            Page {page} of {totalPage}
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button 
                disabled={disablePrev}
                label="Previous" 
                icon-name="utility:chevronleft" 
                onclick={previousHandler}
                icon-position="left">
            </lightning-button>
            &nbsp;
            <lightning-button
                disabled={disableNext}
                label="Next" 
                icon-name="utility:chevronright" 
                icon-position="right"
                onclick={nextHandler}>
            </lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</div>
    

<!-- Pagination button End -->
<!-- Confirmation Modal Starts -->

<c-lwc-modal
        class="confirmation"
        confirmation={confirmation}
        onbuttonclick={handleModalButtonClick}></c-lwc-modal>

<!-- Confirmation Modal End -->

</template>
